<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="new.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Roboto&display=swap" rel="stylesheet">
    
<body>
    <div class="reg">
        <h1>Sign-Up</h1>
        <form id="signup-form">
          
                  <p>Name:</p>
                  <input type="text" id="name" required>
                  <p>Email:</p>
                  <input type="email" id="email" required>
                  <p>Phone Number:</p>
                  <input type="tel" id="phone" required>
                  <p>Password:</p>
                  <input type="password" id="password" required>
                  <p>Confirm Password:</p>
                  <input type="password" id="confirm-password" required>
                  <button type="submit"><a id="signup-btns" href="Signin.html">SignUp</a></button>
            <p id="error-message" class="messageDiv"></p>
            <p id="success-message" class="messageDiv"></p>
        </form>
    </div>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-analytics-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-firestore-compat.js"></script>

    <!-- Your App's JS -->
    <script src="app.js"></script>
</body>
</html>
